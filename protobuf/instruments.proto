syntax = "proto3";

package instruments;

option go_package = "grpcGW.instruments";

service Shares {
    rpc GetShares(GetInstrumentsRequest) returns (GetSharesResponse);
}

message Share {
    string Figi = 1;
    string Name = 2;
    string Exchange = 3;
    // ticker, lot, ipo_date, trading_status, min_price_increment, uid, first_1min_candle_date, first_1day_candle_date
}

message GetInstrumentsRequest {}
message GetSharesResponse {
    repeated Share Instruments = 1;
}