syntax = "proto3";

package marketData;

// Название пакета для go
option go_package = "grpcGW.marketdata";

import "google/protobuf/timestamp.proto";

service MarketData {
    // Название нашего эндпоинта
    rpc GetCandles(GetCandlesRequest) returns (GetCandlesResponse);
    rpc SubscribeCandles(SubscribeCandlesRequest) returns (stream OHLC);
}


// Что ждем от клиента
message GetCandlesRequest {
    string instrumentId = 1;
    int32 interval = 2;
    google.protobuf.Timestamp start = 3; 
    google.protobuf.Timestamp end = 4;
}

message Quant { 
    int32 units = 1;
    int32 nano = 2;
}

message OHLC {
        Quant open = 1;
        Quant high = 2;
        Quant low = 3;
        Quant close = 4;
        int64 volume = 5;
        google.protobuf.Timestamp time = 6;
    }

// Что хотим вернуть
message GetCandlesResponse {
    repeated OHLC candles = 1;
}

message SubscribeCandlesRequest {
    string instrumentId = 1;
    int32 interval = 2;
}
